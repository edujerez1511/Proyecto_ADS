<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>The STOP - Coffee and Food</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>
    </h:head>
    <h:body>
        
        <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="fa fa-user"></span> Iniciar Sesion<span> -  The STOP</span></h3>
                    </div>
                    <div class="panel-body">
                        <h:form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <b:inputText type="text" class="form-control" value="#{loginController.usuario.user}" placeholder="Usuario" name="usuario" required="true" id="usuario"/>
                                </div>
                                <div class="form-group">
                                    <b:inputSecret class="form-control" value="#{loginController.usuario.pass}" placeholder="ContraseÃ±a" name="contrasenia" required="true" id="contrasenia"/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <center>
                                    <b:commandButton value="Ingresar" action="#{loginController.autenticar()}" class="btn btn-primary btn-block"/>
                                </center>
                                
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        <footer class="py-5 bg-dark">
      <div class="container">
                <b:panel style="background-color: black; color: white; bottom: auto " >
                    <p class="m-0 text-center text-white" style="font-size: 11pt;">&copy; 2019 | The STOP, Todos los derechos reservados.</p>
                </b:panel>
      </div>
    </footer>
    </h:body>
</html>
