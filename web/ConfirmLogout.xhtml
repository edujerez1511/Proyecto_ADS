<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>The STOP - Coffee and Food</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>
    </h:head>
    <h:body>
        
        <b:navBar brand="The STOP" brandHref="index.xhtml" inverse="true" >
                <b:navbarLinks style="font-size: 15px;" styleClass="hidden-xs">
                </b:navbarLinks>
                
                <b:navbarLinks pull="right" style="font-size: 15px;" styleClass="hidden-xs">
    
                    <b:dropMenu value="Perfil" iconAwesome="user-circle" >
                        <c:if test="#{loginController.sessionStart == null}">
                        <b:navLink outcome="/Usuario/registroUsuarios.xhtml">
                            Registrar
                        </b:navLink>
                            
                        <b:navLink outcome="Login.xhtml">
                            Iniciar Sesion
                        </b:navLink>                            
                      </c:if>
                        
                        <c:if test="#{loginController.sessionStart != null}">
                            <h:form>
                                <h:outputText value="#{loginController.authUser.nombre}"/>
                                <b:commandButton action="#{loginController.logout()}">
                                Cerrar Sesion
                            </b:commandButton>                            
                            </h:form>
                        </c:if>
                    </b:dropMenu>
                </b:navbarLinks>

            </b:navBar>
        
        <h1 class="mt-4 mb-3">Confirmando Cierre de Sesión
        <small>The STOP</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Confirmar Cierre de Sesión</li>
      </ol>

      <!--  Formulario Oferta -->
      <div class="row">
        <div class="col-lg-12">
            <h:form id="confirmForm" class="form-group">
            <p:panel id="confirm" header="Confirmación de Cierre de Sesión" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="¿Está Seguro de Cerrar Sesión #{usuarioController.usuario.nombre}?" style="text-align: center" />
                    <br />
                    <br />
                    <b:commandButton value="Cancelar" action="index.xhtml" />
                    <b:commandButton value="Cerrar Sesión" action="Login.xhtml" look="primary"/>
                </h:panelGrid>
            </p:panel>
            </h:form>
        </div>
      </div>
            <hr></hr>
        
         <footer class="py-5 bg-dark">
      <div class="container">
                <b:panel style="background-color: black; color: white; bottom: auto " >
                    <p class="m-0 text-center text-white" style="font-size: 11pt;">&copy; 2019 | The STOP, Todos los derechos reservados.</p>
                </b:panel>
      </div>
    </footer>
    </h:body>
</html>
